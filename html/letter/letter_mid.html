<head>

    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
         $( function() {
                $( "#datepicker" ).datepicker({
                    showOn: "both",
                    // buttonImage: "images/calendar.gif",
                    buttonImage: "http://jqueryui.com/resources/demos/datepicker/images/calendar.gif",
                    buttonImageOnly: true,
                    // buttonText: "Select date",

                    changeYear:true,
                    minDate:0,
                    dateFormat:"yy. mm . dd"
                    
                });
            } );
        
    </script>
        
    


</head>
<body>
    <!--header-->
    <header>
        <div class="write" style="width:320px"> 
            <div class="logo"><a href="">You Will</a></div>
            <ul>
                <li><a href="">유서</a></li>
                <li><a href="">편지</a></li>
                <li><a href="">힐링</a></li>
            </ul>
        </div>
        
        <div class="btn" style="width: 170px;">
            <button id="login"class="login">로그인</button>
            <button id="join" class="join">회원가입</button>
        </div> 
    </header>

    <!--logo_letter-->
    <section class="logo_letter">
        <h1>편지</h1>
        <button><i class="fas fa-pencil-alt fa-3x icon-pencil"></i></button>       
    </section>

    <!--main-->
    <section class="main">
        <div class="who">
            <div>누구에게 보내는 편지인가요?</div>
            <div class="btns">
                <button id="toMe">나에게</button>
                <button id="toOther">다른 사람에게</button>
            </div>
            
        </div>
        <div class="info">
            <div>받는 사람의 휴대폰 번호나 이메일 주소를 입력해주세요.</div>
            <form name="userInfo" action="" method="" autocomplete="on">
                <input class="phoneOrEmail" type='email' name='userEmail'>
            </form>
        </div>
        <div class="when">
            <div>언제 도착하는 편지인가요?</div>
            <!-- <form action="">
                <select name="year">
                    <option value="0">연도</option>

                    </SCRIPT>
                </select>
    
                <select id="month">
                    <option value="0">월</option>
                    <SCRIPT LANGUAGE="JavaScript">

                        }
                    </SCRIPT>

                    <option value="0">일</option>
                    <SCRIPT LANGUAGE="JavaScript">

                    </SCRIPT>

                <!-- <p>Date: <input type="text" id="datepicker"></p> -->
                <div class="datepicker">
                    <input type="text" id="datepicker">
                </div>
                
            </form>
           
        </div>

        <div class="letter_pad">
            <div class="msg">마음에 드는 편지지를 골라주세요.</div>
            <div class="container">
                <div class="item">A</div>
                <div class="item">B</div>
                <div class="item">C</div>
                <div class="item">D</div>
                <div class="item">E</div>
                <div class="item">F</div>
                
            </div>
        </div>
    </section>


    <!--saveAndWrite-->
    <section class="saveAndWrite">
        <button class="save">저장</button>
        <button class="goToWrite">편지 작성하러 가기</button>
    </section>

    <!--footer-->
    <footer>
        <div class="logo">You Will</div>
        <ul>
            <li>유서</li>
            <li>편지</li>
            <li>힐링</li>
        </ul>
    </footer>
