<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>You Will</title>
    <link rel="stylesheet" href="../../dist/css/basic.css" />
    <link rel="stylesheet" href="../../dist/css/signin.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
  </head>
  <body>
    <header>
      <div class="write" style="width: 320px">
        <div class="logo" id="logo-icon">
            <img src="../../dist/img/kangaroo_y.png"/>
            <a href="/">You Will</a>
            <img src="../../dist/img/kangaroo_w.png"/>
        </div>
        <ul>
          <li><a href="../will/">유서</a></li>
          <li><a href="../letter/">편지</a></li>
          <li><a href="../healing/">힐링</a></li>
        </ul>
      </div>
      <div class="btn" style="width: 170px">
        <button class="signin" id="signin"></button>
        <button class="signup" id="signup"></button>
      </div>
    </header>
    <div class="container">
      <h2 class="title">로그인</h2>
      <button type="button" onclick="googleLogin()">구글로 시작하기</button>
      <form>
        <div>
            <label>이메일</label>
            <input type="email" class="input" id="signin-email" placeholder="example@example.com" autocomplete="username">
            <p class="error-msg" id="email-error"></p>
        </div>
        <div>
            <label>비밀번호</label>
            <input type="password" lang="en" class="input" id="signin-password" placeholder="********" autocomplete="new-password">
            <p class="error-msg" id="password-error"></p>
        </div>
        <div class="login-option">
          <p>비밀번호를 잊으셨나요?</p>
          <p><a href="../signup/">회원가입</a></p>
        </div>
        <div>
            <button type="button" class="signin-btn" id="signin-btn">로그인</button>
        </div>
      </form>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-analytics.js"></script>
    <script src="../../dist/js/auth.js"></script>
    <script src="../../dist/js/signin/signin.js"></script>
  </body>
</html>
