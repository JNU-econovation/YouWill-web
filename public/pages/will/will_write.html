<!DOCTYPE html>
<html lang="ko" dir="ltr">
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>You Will</title>
    <link rel="stylesheet" href="../../dist/css/basic.css">
    <link rel="stylesheet" href="../../dist/css/will.css">
    <link rel="stylesheet" href="../../editor/sample/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
</head>
<body data-editor="ClassicEditor" data-collaboration="false">
	<header>
        <div class="write" style="width:320px">
            <div class="logo"><a href="/">You Will</a></div>
            <ul>
                <li><a href="../will/" class="current-page">유서</a></li>
                <li><a href="../letter/">편지</a></li>
                <li><a href="../healing/">힐링</a></li>
            </ul>
        </div>
        <div class="btn" style="width: 170px;">
            <button class="signin" id="signin"></button>
            <button class="signup" id="signup"></button>
        </div>
    </header>
	<div class="container">
		<div class="category-intro">
            <h3 class="category-name">유서</h3>
            <i class="fas fa-pencil-alt fa-3x icon-pencil"></i>
        </div>
		<div class="centered" id="centered">
			<div class="row row-editor">
				<div class="editor-container">
					<div class="editor"></div>
				</div>
			</div>
		</div>
		<div class="button-row">
            <button type="button" class="grey-button" id="save-btn" onclick="location.href='../mypage/mypage.html'">저장</button>
            <button type="button" class="yellow-button" id="complete-btn">작성 완료</button>
        </div>
	</div>
	<div class="toast">
		<div class="msg">
			<p class="black">
				지금 삶이 힘든 당신, 이 세상에 태어난 이상 당신은 모든 걸 매일 누릴 자격이 있어요.<br>
				대단하지 않은 하루가 지나고, 또 별 것 아닌 하루가 온다 해도 인생은 살 가치가 있습니다.<br>
				후회 가득한 과거와 불안하기만 한 미래 때문에 지금을 망치지 마세요.<br>
				오늘을 살아가세요. 눈이 부시게.
			</p>
			<p class="gray">드라마 <눈이 부시게></p>
		</div>
		<button class="close" onclick="closeToast()"><i class="fas fa-times"></i></button>
	</div>
	<footer>
        <div class="first">
            <div class="logo">You Will</div>
            <ul>
                <li>유서</li>
                <li>편지</li>
                <li>힐링</li>
            </ul>
        </div>
        <div class="dum"></div>
    </footer>
	<script src="../../editor/build/ckeditor.js"></script>
	<script>ClassicEditor.create( document.querySelector( '.editor' ), {
			placeholder: '당신의 이야기를 시작하세요.',
			toolbar: {
				items: [
					'heading',
					'|',
					'bold',
					'italic',
					'link',
					'bulletedList',
					'numberedList',
					'|',
					'outdent',
					'indent',
					'|',
					'imageUpload',
					'blockQuote',
					'insertTable',
					'mediaEmbed',
					'undo',
					'redo'
				]
			},
			language: 'ko',
			image: {
				toolbar: [
					'imageTextAlternative',
					'imageStyle:inline',
					'imageStyle:block',
					'imageStyle:side'
				]
			},
			table: {
				contentToolbar: [
					'tableColumn',
					'tableRow',
					'mergeTableCells'
				]
			},
				licenseKey: '',
			} )
			.then( editor => {
				window.editor = editor;		
			} )
			.catch( error => {
				console.error( 'Oops, something went wrong!' );
				console.error( error );
			} );
	</script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-analytics.js"></script>
    <script src="../../dist/js/auth.js"></script>
	<script src="../../dist/js/will/will_write.js"></script>
</body>
</html>
