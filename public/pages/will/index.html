            <button class="signup" id="signup"></button>

    <!--logo-->
    <section class="logo_will">
        <h1>유서</h1>
        <button onclick="location.href='will_write.html'"><i class="fas fa-pencil-alt fa-3x icon-pencil"></i></button>
    </section>
    <!--scroll-->
    <div class="scroll">
        <div class="part" id="part1">
            <strong>어릴 때 좋아하던 놀이가 있었나요?</strong>
            <img class="hidden" src="../../dist/img/유서_1.png" alt="will">

            <img  class="hidden" src="../../dist/img/유서_4.png" alt="will">

            <img class="hidden" src="../../dist/img/유서_5.png" alt="will">
        </div>
    </div>
    <section class="bottom">
        <div class="msg">
            <strong class="first">내일 당신은 세상을 떠납니다.</strong>
            <strong class="second">마지막으로 세상에 남길 말을 적을 준비가 되었나요?</strong>
        </div>
        <button onclick="location.href='will_write.html'">유서 쓰기</button>
