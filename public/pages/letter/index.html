<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You Will</title>
    <link rel="stylesheet" href="../../dist/css/basic.css">
    <link rel="stylesheet" href="../../dist/css/letter.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <!-- <link rel="stylesheet" href="/resources/demos/style.css"> -->
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
        // TODO: jQuery -> JS
         $(function() {
                $( "#datepicker" ).datepicker({
                    showOn: "both",
                    // buttonImage: "images/calendar.gif",
                    buttonImage: "http://jqueryui.com/resources/demos/datepicker/images/calendar.gif",
                    buttonImageOnly: true,
                    // buttonText: "Select date",
                    changeYear:true,
                    minDate:0,
                    dateFormat:"yy. mm . dd"
                });
            });
    </script>
</head>
<body>
    <!--header-->
    <header>
        <div class="write" style="width:320px">
            <div class="logo"><a href="../../">You Will</a></div>
            <ul>
                <li><a href="../../pages/will/">유서</a></li>
                <li><a href="../../pages/letter/">편지</a></li>
                <li><a href="../../pages/healing/">힐링</a></li>
            </ul>
        </div>
        <div class="btn" style="width: 170px;">
            <button class="signin" id="signin"><a href="../../pages/signin/">로그인</a></button>
            <button class="signup" id="signup"><a href="../../pages/register/">회원가입</a></button>
        </div>
    </header>
    </header>
    <!--logo_letter-->
    <section class="logo_letter">
        <h1>편지</h1>
        <button><i class="fas fa-pencil-alt fa-3x icon-pencil"></i></button>       
    </section>
    <!--main-->
    <section class="main">
        <div class="who">
            <div>누구에게 보내는 편지인가요?</div>
            <div class="btns">
                <button id="toMe">나에게</button>
                <button id="toOther">다른 사람에게</button>
            </div>
        </div>
        <div class="info">
            <div>받는 사람의 휴대폰 번호나 이메일 주소를 입력해주세요.</div>
            <form name="userInfo" action="" method="" autocomplete="on">
                <input class="phoneOrEmail" type='email' name='userEmail'>
            </form>
        </div>
        <div class="when">
            <div>언제 도착하는 편지인가요?</div>
            <form action="" class="date">
                <select name="" id="cmbYear" onchange="m_change()"></select>
                <select name="" id="cmbMonth" onchange="m_change()"></select>
                <select name="" id="cmbDay"></select>
            </form>
           
        </div>
        <div class="letter_pad">
            <div class="msg">마음에 드는 편지지를 골라주세요.</div>
            <div class="container">
                <!-- TODO: 동적 생성(JS) -->
                <div class="item">A</div>
                <div class="item">B</div>
                <div class="item">C</div>
                <div class="item">D</div>
                <div class="item">E</div>
                <div class="item">F</div>
            </div>
        </div>
    </section>
    <!--saveAndWrite-->
    <section class="saveAndWrite">
        <button class="save"><a href="#">저장</a></button>
        <button class="goToWrite"><a href="#">편지 작성하러 가기</a></button>
    </section>
    <!--footer-->
    <footer>
        <div class="first">
            <div class="logo">You Will</div>
            <ul>
                <li>유서</li>
                <li>편지</li>
                <li>힐링</li>
            </ul>
        </div>
        
        <div class="dum"></div>
    </footer>
    <script src="../../dist/js/letter/letter.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-analytics.js"></script>
    <script src="../../dist/js/signin.js"></script>
</body>
</html>
