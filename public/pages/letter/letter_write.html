<!DOCTYPE html>
<html lang="ko" dir="ltr">
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>You Will</title>
    <link rel="stylesheet" href="../../dist/css/basic.css">
    <link rel="stylesheet" href="../../dist/css/letter.css">
    <link rel="stylesheet" href="../../editor/sample/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
</head>
<body data-editor="ClassicEditor" data-collaboration="false">
	<header>
        <div class="write" style="width:320px">
            <div class="logo" id="logo-icon">
                <img src="../../dist/img/kangaroo_y.png"/>
                <a href="/">You Will</a>
                <img src="../../dist/img/kangaroo_w.png"/>
            </div>
            <ul>
                <li><a href="../will/">유서</a></li>
                <li><a href="../letter/" class="current-page">편지</a></li>
                <li><a href="../healing/">힐링</a></li>
            </ul>
        </div>
        <div class="btn" style="width: 170px;">
            <button class="signin" id="signin" onclick="location.href='../signin/'">로그인</button>
            <button class="signup" id="signup" onclick="location.href='../signup/'">회원가입</button>
        </div>
    </header>
	<class class="container">
		<div class="category-intro">
            <h3 class="category-name">편지</h3>
            <i class="fas fa-pencil-alt fa-3x icon-pencil"></i>
        </div>
		<div class="centered">
			<div class="row row-editor">
				<div class="editor-container">
					<div class="editor"></div>
				</div>
			</div>
		</div>
		<div class="button-row">
            <button type="button" class="grey-button" id="save-btn" onclick="location.href='../mypage/mypage.html'">저장</button>
            <button type="button" class="yellow-button" id="complete-btn">작성 완료</button>
        </div>
	</main>
	<script src="../../editor/build/ckeditor.js"></script>
	<script>ClassicEditor.create( document.querySelector( '.editor' ), {
			placeholder: '내용을 입력하세요.',
			toolbar: {
				items: [
					'heading',
					'|',
					'bold',
					'italic',
					'link',
					'bulletedList',
					'numberedList',
					'|',
					'outdent',
					'indent',
					'|',
					'imageUpload',
					'blockQuote',
					'insertTable',
					'mediaEmbed',
					'undo',
					'redo'
				]
			},
			language: 'ko',
			image: {
				toolbar: [
					'imageTextAlternative',
					'imageStyle:inline',
					'imageStyle:block',
					'imageStyle:side'
				]
			},
			table: {
				contentToolbar: [
					'tableColumn',
					'tableRow',
					'mergeTableCells'
				]
			},
				licenseKey: '',
			} )
			.then( editor => {
				window.editor = editor;		
			} )
			.catch( error => {
				console.error( 'Oops, something went wrong!' );
				console.error( error );
			} );
	</script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-analytics.js"></script>
    <script src="../../dist/js/auth.js"></script>
	<script src="../../dist/js/letter/letter_write.js"></script>
</body>
</html>
