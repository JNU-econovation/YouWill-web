<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You will</title>
    <link rel="stylesheet" href="../../dist/css/basic.css">
    <link rel="stylesheet" href="../../dist/css/mypage.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">

</head>
<body>
    <header>
        <div class="write" style="width:320px">
            <div class="logo"><a href="/">You Will</a></div>
            <ul>
                <li><a href="../will/">유서</a></li>
                <li><a href="../letter/">편지</a></li>
                <li><a href="../healing/">힐링</a></li>
            </ul>
        </div>
        <div class="btn" style="width: 170px;">
            <button class="signin" id="signin"></button>
            <button class="signup" id="signup"></button>
        </div>
    </header>

    <!--grid-->
    <div class="grid">
        <!--sideVar-->
        <section class="sideVar">
            <strong class="userName" id="userName">김이름</strong>

            <!--write_tabs-->
            <ul class="write_tabs">
                <strong>작성한 글</strong>

                <li class="tab active" data-tabNum="0">
                    <a href="#">유서</a>
                </li>
                <li class="tab" data-tabNum="1">
                    <a href="#">편지</a>
                </li>
                <li class="tab" data-tabNum="2">
                    <a href="#">힐링글</a>
                </li>
            </ul>

            <!--letter_tabs-->
            <a href="#" class="tab" data-tabNum="3">
                <strong>편지함</strong>
            </a>

            <!--userInfo_tabs-->
            <ul class="userInfo_tabs">
                <strong>내 정보</strong>

                <li class="tab" data-tabNum="4"><button>비밀번호 변경</button></li>
                <li class="tab" data-tabNum="5"><button>계정 탈퇴</button></li>
            </ul>
        </section>

        <!--content-->
        <section class="contents">
            <section class="cont" id="tab1">
                <strong>작성한 유서</strong>
                <a href="#">
                    <span class="title" id="title1">유서1 ...</span>
                    <span class="date">2021.05.01</span>
                </a>
                <a href="#">
                    <span class="title">유서2 ...</span>
                    <span class="date">2023.02.27</span>
                </a>
                
            </section>
            <section class="cont" id="tab2">
                <strong>작성한 편지</strong>
                <a href="#">
                    <span class="title">편지1. ...</span>
                    <span class="date">2021.05.01</span>
                    
                </a>
                <a href="#">
                    <span class="title">편지2...</span>
                    <span class="date">2023.02.27</span> 
                </a>
            </section>
            <section class="cont" id="tab3">
                <strong>작성한 힐링글</strong>
                <a href="#">
                    <span class="title">힐링글1 ...</span>
                    <span class="date">2021.05.01</span>
                </a>
                <a href="#">
                    <span class="title">힐링글2 ...</span>
                    <span class="date">2023.02.27</span>
                </a>
            </section>
            <section class="cont" id="tab4">
                <a href="#">
                    <span class="title">편지1. ...</span>
                    <span class="sender">보낸이 이메일</span>
                    <span class="date">2021.05.01</span>

                </a>
            </section>
            <section class="cont" id="tab5">
                <span>
                    비밀번호 변경
                </span>
            </section>
            <section class="cont" id="tab6">
                <span>
                    계정 탈퇴
                </span>
            </section>
        </section>

    </div>
    <script src="../../dist/js/mypage/mypage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-auth.js"></script>
