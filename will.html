<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You Will</title>
    <link rel="stylesheet" href="basic.css">
    <link rel="stylesheet" href="will.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <script src="will.js"></script>
</head>
<body>
    <!--header-->
    <header>
        <div class="write" style="width:320px">
            <div class="logo"><a href="">You Will</a></div>
            <ul>
                <li><a href="">유서</a></li>
                <li><a href="">편지</a></li>
                <li><a href="">힐링</a></li>
            </ul>
        </div>
        
        <div class="btn" style="width: 170px;">
            <button id="login"class="login">로그인</button>
            <button id="join" class="join">회원가입</button>
        </div>
        
    </header>

    <!--logo-->
    <section class="logo_will">
        <div class="logo">
            <h1>유서</h1>
            <button><i class="fas fa-pencil-alt fa-3x icon-pencil"></i></button>
        </div>
        
    </section>


    <!--scroll-->
   
    <ul class="scroll">
        <li id="poto1">
            <span>어릴 때 좋아하던 놀이가 있었나요?</span>
            <img class="hidden" src="img/유서_1.png" alt="">
        </li>
        <li id="poto2">
            <span>학창 시절 즐겨 듣던 노래가 있었나요?</span>
            <img class="hidden" src="img/유서_2.png" alt="">
        </li>
        <li id="poto3">
            <span>살면서 무언가에 열정적이었던 순간이 있었나요?</span>
            <img class="hidden" src="img/유서_3.png" alt="">
        </li>
        <li id="poto4">
            <span>매일 밤 잠들기 전 떠오르는 생각이 있나요?</span>
            <img  class="hidden" src="img/유서_4.png" alt="">
        </li>
        <li id="poto5">
            <span>당신의 마지막은 누구와 함께 있고 싶나요?</span>
            <img class="hidden" src="img/유서_5.png" alt="">
        </li>
    </ul>


    <!--bottom-->
    <section class="bottom">
        <div>내일 당신은 세상을 떠납니다.</div>
        <div>마지막으로 세상에 남길 말을 적을 준비가 되었나요?</div>
        <button class="writeWill">유서쓰기</button>
    </section>
</body>
</html>
